<section class="my-4 container">
  <form class="form-horizontal" [formGroup]="AvailabilityForm">

    <div class="input-group mb-3">


      <input type="date" class="form-control mx-2" [min]="currentDate" formControlName="availablityFrom"
        aria-label="Appointment Date">
      <input type="date" class="form-control mx-2" [min]="currentDate" formControlName="availablityTo"
        aria-label="Appointment Date">
      <button mat-flat-button color="primary" (click)="onSend()">Add</button>


    </div>
  </form>



  <table id="displaytable" class="table table-striped table-responsive-md btn-table w-100 mt-5">

    <thead>
      <tr>
        <th>No.</th>
        <th>Availability From</th>
        <th>Availability To</th>
        <th>Action</th>
      </tr>

    </thead>
    <tbody>
      <tr *ngFor="let avail of doctors.availablity;let i=index ">
        <th>{{i+1}}</th>
        <th>{{avail.availablityFrom}}</th>
        <th>{{avail.availablityTo}}</th>
        <th>
          <button mat-flat-button class="w-75" color="primary" (click)="delete(avail.availablityId)">Delete</button>
        </th>
      </tr>
      <tr>
        <td>
        </td>


      </tr>
    </tbody>

  </table>
</section>
