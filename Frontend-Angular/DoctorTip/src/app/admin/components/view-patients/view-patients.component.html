<section class="container my-4" *ngIf="patients && patients.length else empty">
    <h2 class="text-center text-muted">Patients</h2>
    <div *ngFor='let item of patients'>
        <div class="container mt-4 d-flex justify-content-center">
            <div class="row w-75">
                <div class="col-12">
                    <mat-card class="profile-card d-flex">
                        <mat-card-header>
                            <img mat-card-avatar class="profile-header-image" [src]="item.image"
                                alt="patient profile pic">
                        </mat-card-header>
                        <mat-card-content>
                            <mat-card-title>{{item.name}}</mat-card-title>
                            <p>Age: {{item.age}} </p>
                            <p>Gender: {{item.gender}} </p>
                            <p>Location: {{item.location}} </p>
                            <p>Last Login: {{item.lastLoginDate | date}} </p>

                            <mat-card-actions>
                                <button mat-flat-button color="primary" *ngIf="item.lastLogin > 6 && !item.blocked"
                                    (click)="deactivate(item.id)">Deactivate</button>

                                <button mat-flat-button color="primary" *ngIf="item.blocked"
                                    (click)="activate(item.id)">Activate</button>
                            </mat-card-actions>

                        </mat-card-content>
                    </mat-card>
                </div>
            </div>
        </div>
    </div>
</section>

<ng-template #empty>
    <div class="container mt-5 text-white" style="background-color: steelblue;">
        <h2 class="text-center sizing">No Patients Registered in the System.</h2>
    </div>
</ng-template>
