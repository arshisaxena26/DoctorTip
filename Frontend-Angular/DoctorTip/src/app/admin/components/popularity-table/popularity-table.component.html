<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" [dataSource]="dataSource">

    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <ng-container matColumnDef="Likes">
      <th mat-header-cell *matHeaderCellDef>Likes</th>
      <td mat-cell *matCellDef="let row">{{row.likes}}</td>
    </ng-container>

    <ng-container matColumnDef="Appointments">
      <th mat-header-cell *matHeaderCellDef>Appointments</th>
      <td mat-cell *matCellDef="let row">{{row.appointments}}</td>
    </ng-container>

    <ng-container matColumnDef="Concerns">
      <th mat-header-cell *matHeaderCellDef>Concerns</th>
      <td mat-cell *matCellDef="let row">{{row.concerns}}</td>
    </ng-container>

    <ng-container matColumnDef="Warnings">
      <th mat-header-cell *matHeaderCellDef>Warnings</th>
      <td mat-cell *matCellDef="let row">{{row.warnings}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator [pageSize]="5" >
  </mat-paginator>
</div>
